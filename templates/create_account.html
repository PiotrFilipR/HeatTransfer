<html>
   <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='heattransfer.css') }}">
        <title>HeatTransfer - Create account</title>
        <title>Main Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   <body>
   <a href="/">Already have an account? Log in</a>
        <div class="container">
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <div class="alert alert-warning" role="alert" style="width: 80%">
            <p class="warning"> {{ message }} </p>
        </div>
        {% endfor %}
        {% endwith %}
         <br>
         <h1 style="text-align:center"> Create account </h1>
         <br>
        <center>
            <form  method = "POST" action = "/account/register">
            <div class="form-group" style="width: 60%">
              <label for="exampleInputUsername">Username</label>
              <input name="username" class="form-control" id="exampleInputUsername" placeholder="Username">
            </div>
          <br>
            <div class="form-group" style="width: 60%">
              <label for="exampleInputName">First Name</label>
              <input name="first_name" class="form-control" id="exampleInputName" placeholder="First Name">
            </div>
          <br>
            <div class="form-group" style="width: 60%">
              <label for="exampleInputEmail1">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
          <br>
            <div class="form-group" style="width: 60%">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          <br>
            <button type="submit" class="btn btn-default" style="width: 10%">Submit</button>
            </form>
        </center>
        </div>
   </body>
</html>
